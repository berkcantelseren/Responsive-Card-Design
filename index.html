<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Card</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Jake</a>
        <a href="#profile2">Kate</a>
        <a href="#profile3">Rose</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/profile1.png"
            alt="Jake Designer"
            width="500"
            height="500"
          />
          <figcaption>Jake Designer</figcaption>
        </figure>
        <p><q>I Design Stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/profile2.png"
            alt="Kate Coder"
            width="500"
            height="500"
          />
          <figcaption>Kate Coder</figcaption>
        </figure>
        <p><q>I Code Stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/profile3.png"
            alt="Rose Manager"
            width="500"
            height="500"
          />
          <figcaption>Rose Manager</figcaption>
        </figure>
        <p><q>I Manage Stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Robo Co.</p>
    </footer>
  </body>
</html>
